{% load staticfiles i18n %}
<!DOCTYPE html>
<html><head>
    <title>{{ request.site.DOMAIN }} | {% block title %}{% endblock title %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock description %}">

    {% comment %}Facebook Open Graph{% endcomment %}
    <meta property="og:title" content="{{ request.site.DOMAIN }} | {% block opengraph-title %}{% endblock opengraph-title %}" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    {% if request.site.IMAGE %}<meta properyt="og:image" content="{{ request.site.IMAGE }}" />{% endif %}
    <meta property="og:description" content="{% block opengraph-description %}{% endblock opengraph-description %}" />
    {% if request.site.FACEBOOK %}<meta property="og:author" content="https://facebook.com/{{ request.site.FACEBOOK }}" />


{% if debug %}
    <script src="{% static "lib/jquery/jquery.js" %}"></script>
    <script src="{% static "js/base.js" %}"></script>
    <link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
{% else %}
    <script src="{% static "account.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "account.min.css" %}">
{% endif %}
    <script>
        var csrftoken = "{{ csrf_token }}";
        var exists_url = "{% url 'ExistsView' %}";
        var MIN_USERNAME_LENGTH = {{ MIN_USERNAME_LENGTH }};
        var MAX_USERNAME_LENGTH = {{ MAX_USERNAME_LENGTH }};
        {% if SITE.FACEBOOK %}var FACEBOOK_PAGE = "{{ SITE.FACEBOOK }}";{% endif %}
        {% if SITE.TWITTER %}var TWITTER_PAGE = "{{ SITE.TWITTER }}";{% endif %}
        {% if SITE.GPLUS %}var GPLUS_PAGE = "{{ SITE.GPLUS }}";{% endif %}
    </script>
    <!-- custom code -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head><body class="{{ menuitem }}">
<div class="container">
{% block container %}{% endblock container %}
</div>
</body></html>
