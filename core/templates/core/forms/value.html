<div class="form-group">
    <label for="{{ value.id_for_label }}">
        {{ value.label }}
    </label>
    <div class="row">
        <div  class="col-lg-5 {% if value.errors %}has-error{% endif %}">
            {{ value }}
            <div class="help-block">{{ value.help_text }}</div>
        </div>
    </div>
    <div class="row">
        {{ value.errors }}
    </div>
</div>
