<div class="form-group">
    <label for="{{ password.id_for_label }}">
        {{ password.label }}
    </label>
    <div class="row">
        <div  class="col-lg-5 {% if password.errors %}has-error{% endif %}">
            {{ password }}
            <div class="help-block">
                {{ password.help_text }}
                {{ password.errors }}
            </div>
        </div>
    </div>
</div>
