<div class="form-group">
    <label for="{{ email.id_for_label }}">
        {{ email.label }}
    </label>
    <div class="row">
        <div  class="col-lg-5 {% if email.errors %}has-error{% endif %}">
            {{ email }}
            <div class="help-block">
                {{ email.help_text }}
                {{ email.errors }}
            </div>
        </div>
    </div>
</div>
