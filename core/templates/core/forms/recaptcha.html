{% if field %}<div class="form-group">
    <label for="recaptcha_response_field">
        {{ field.label }}
    </label>
    <div class="row">
        <div  class="col-lg-5 {% if field.errors %}has-error{% endif %}">
            {{ field|safe }}
            <div class="help-block">
                {{ field.help_text }}
                {{ field.errors }}
            </div>
        </div>
    </div>
</div>{% endif %}
