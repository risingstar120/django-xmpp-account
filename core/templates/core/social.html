{% load i18n %}
<div class="shariff{% if noauto %} noauto{% endif %}">{% if noauto %}
{% if SITE.TWITTER or SITE.FACEBOOK or SITE.GPLUS %}
    <ul class="theme-color orientation-horizontal">
        {% if SITE.TWITTER %}
        <li class="shariff-button twitter">
        <a href="https://twitter.com/intent/follow?screen_name={{ SITE.TWITTER }}" class="social" data-width="570" data-height="510">
            <span class="fa fa-twitter"></span>
            <span class="share_text">{% trans "follow" %}</span>
        </a>
        </li>
        {% endif %}
        {% if SITE.FACEBOOK %}
        <li class="shariff-button facebook">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">test</button>
        </li>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        header
      </div>
      <div class="modal-body">
        body
      </div>
      <div class="modal-footer">
        footer
      </div>
    </div>
  </div>

        {% endif %}
    </ul>
{% endif %}
{% endif %}</div>
