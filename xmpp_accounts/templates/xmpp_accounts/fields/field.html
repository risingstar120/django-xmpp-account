<div class="form-group">
    {{ field.label_tag }}
    <div class="row">
        <div  class="col-lg-5 {% if field.errors %}has-error{% endif %}">
            {{ field }}
            <div class="help-block">
                {{ field.errors }}
                {{ field.help_text }}
            </div>
        </div>
    </div>
</div>
