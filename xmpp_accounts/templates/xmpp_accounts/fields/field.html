<div class="form-group">
    <label for="{{ field.id_for_label }}" class="control-label">
        {{ field.label }}{{ form.label_suffix }}
    </label>
    <div class="row">
        <div  class="col-lg-5 {% if field.errors %}has-error{% endif %}">
            {{ field }}
            <div class="help-block">
                {{ field.errors }}
                {{ field.help_text }}
            </div>
        </div>
    </div>
</div>
